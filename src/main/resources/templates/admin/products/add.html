<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/spcode/head"></head>


<body>


	<nav th:replace="/spcode/nav :: nav-admin"></nav>

	<div class="container">

		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>

		<h1 class="display-3">Add Products</h1>
		<a href="/admin/products" class="btn btn-primary mb-5">Back to
			Products</a>

		<form method="post" th:object="${product}"
			th:action="@{/admin/products/add}" enctype="multipart/form-data">

			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				There are errors</div>

			<div class="form-group">
				<label for="">Name:</label> <input type="text" class="form-control"
					th:field="*{name}" placeholder="Name..."> <span
					class="error" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></span>
			</div>


			<div class="form-group">
				<label for="">Description:</label>
				<textarea th:field="*{description}" rows="15" class="form-control"
					placeholder="Description..."></textarea>
				<span class="error" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></span>
			</div>

			<div class="form-group">
                <label for="">Image:</label>
                <input type="file" class="form-control" th:name="file" th:id="file">
                <img class="mt-2" src="#" alt="" id="imgPreview1">
            </div>

			<div class="form-group">
				<label for="">Price</label> <input type="text" class="form-control"
					th:field="*{price}" placeholder="3 or 3.99"> <span
					class="error" th:if="${#fields.hasErrors('price')}"
					th:errors="*{price}"></span>
			</div>

			<div class="form-group">
				<label for="">Category:</label> <select th:field="*{categoryId}"
					class="form-control">
					<option th:each="cat:${categories}" th:value="${cat.id}"
						th:text="${cat.name}">
				</select>
				 <span class="error" th:if="${#fields.hasErrors('categoryId')}"
					th:errors="*{categoryId}"></span>
			</div>
			<button class="btn btn-danger mb-5">Add</button>

		</form>



	</div>
	<!-- /container -->


	<footer th:replace="/spcode/footer"></footer>
	
	<script>
	$(function () {
	 $("#file").change(function(){
		 readURL(this,'1');
	 })
	})</script>

</body>
</html>
