<!doctype html>
<html lang="en-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/spcode/head"></head>


<body>


<nav th:replace="/spcode/nav :: nav-admin"></nav>

	<div class="container">
		
	  <h1 class="display-3">Products</h1>
        <a href="/admin/products/add" class="btn btn-primary mb-5">Add Products</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <div th:if="${!products.empty}">
            <table class="table" >
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="product: ${products}">
                    <td th:text="${product.name}"></td>
                    <td>
                        <img style="width: 100px;" th:src="@{'/images/' + ${product.image}}">
                    </td>
                    <td th:text="${cats[__${product.categoryId}__]}"></td>
                    <td th:text="  ${product.price} + '  &euro;' "></td>
                    <td><a th:href="@{'/admin/products/edit/' + ${product.id}}">Edit</a></td>
                    <td><a th:href="@{'/admin/products/delete/' + ${product.id}}" class="confirmDelete">Delete</a></td>
                </tr>
            </table>
        </div>

        <div th:unless="${!products.empty}">
            <h4 class="display-4">Under Construction</h4>
        </div>
	
	</div>



<footer th:replace="/spcode/footer"></footer>


</body>
</html>
