<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/spcode/head"></head>


<body>


<nav th:replace="/spcode/nav :: nav-front"></nav>

	    <div class="container-fluid mt-5">
        <div class="row">
            <div th:replace="/spcode/categories"></div>
            <div class="col"></div>
            <div class="col-6">
                <h3 class="display-4">Login</h3>

                <form method="post" th:action="@{/login}" >

               
                
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username...">
                       
                    </div>

                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password" id="password...">
                      
                    </div>

        
                    <button class="btn btn-danger mb-5">Login</button>
                    
                    <p>
                    Click <a th:href="@{/register}">here</a> to register!
                    </p>
        
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>

<footer th:replace="/spcode/footer"></footer>

</body>
</html>
